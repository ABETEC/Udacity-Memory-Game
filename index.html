
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span>moves
                         <span class="timer"></span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        
        
        <ul class="deck"></ul>
            <!-- Bootstrap modal. URL: https://getbootstrap.com/docs/4.0/components/modal/ -->
              <div class="modal">
            <div class="inner">
                <h2>congratulations!</h2>
                <p>YOU WIN.</p>
                <p>You have been awarded
                    <span class="endStars"</span> stars.</p>
                <p>You completed the game<span class="finalMoves"</span>
                    moves</p>
                <p>it took you <span class=endMins></span> minutes and <span class="endSecs"</>seconds to complete the game </p> 
                <button class="playAgain"
                        value="play again?">play again?</>button>
                    <div/>
                    <div/>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
           
                  <script src="js/app.js"></script>
</body>
